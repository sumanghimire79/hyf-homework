    <h1>Sign Up</h1>
    <h3> Its quick and easy.</h3>

    <form action="result.html" method="get">
        <section class="names">
            <input type="text" value="First Name">
            <input type="text" value="Last Name">
        </section>
        <section class="mobile-or-email">
            <input type="text" value="Mobile No or email">
        </section>
        <section>
            <input type="text" value="New Password">
        </section>
        <h1> Birthday</h1>
        <section class="birthday">
            <select name="month" id="month"> 
        <option value="january"> Jan</option>
        <option value="january"> Feb</option>
         <option value="mar"> Mar</option>
        <option value="arp"> Apr</option>
        <option value="may"> May</option>
        <option value="jun"> Jun</option>
        <option value="july"> July</option>
        <option value="aug"> Aug</option>
        <option value="sep"> Sep</option>
        <option value="Oct"> Oct</option>
        <option value="Nov"> nov</option>
        <option value="dec"> Dec</option>
    </select>

            <select name="day" id="day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

            <select name="year" id="year">
        <option value="1995">1995</option>
        <option value="6">1996</option>

        </section>
